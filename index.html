<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" defer src="index.js"></script>
</head>
<body>
    <form >
        <fieldset>
            <legend>Task</legend>
            <label>
                Tittle:
                <input type="text" placeholder="Enter tittle:">
            </label>
            <br>
            <label>
                Descrpition:
               <textarea cols="30" rows="5" placeholder="Enter descrpition:"></textarea>
            </label>
            <br>
            <button type="button">Submit</button>
        </fieldset>
    </form>
    <div class="sort">
        SORT:
        <label >
            ByDate
            <input name="sort_radio" type="radio" >
        </label>
        <label >
            ByTitle
            <input name="sort_radio"  type="radio" >
        </label>
        <label >
            None
            <input name="sort_radio"  type="radio" >
        </label>
    </div>
    <div class="filtr">
        Filtr:
        <label >
            All
            <input name="filtr_radio"  type="radio" >
        </label>
        <label >
            Done
            <input name="filtr_radio" type="radio" >
        </label>
        <label >
            Not Done
            <input name="filtr_radio" type="radio" >
        </label>
    </div>
    <div>TASKS:</div>
</body>
</html>
